<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://johnaloomis.github.io/CovalentAR/aframe/build/aframe-ar.js"></script>
<script>
function myFunction(evt) {
    window.location.replace("https://www.current.agency/");
}

AFRAME.registerComponent('marker', {
    init: function () {
        const redirect = document.getElementById("model");
        if (redirect.removeEventListener) {                   // For all major browsers, except IE 8 and earlier
            redirect.removeEventListener("click", myFunction);
        } else if (redirect.detachEvent) {                    // For IE 8 and earlier versions
            redirect.detachEvent("click", myFunction);
        }

        redirect.addEventListener('click', myFunction);

    }
});

</script>


<body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>
		<a-assets>
			<a-asset-item id="Logo" src="models/CovalentLogo/Covalentlogo.gltf"></a-asset-item>
		</a-assets>
    <a-marker  marker emitevents="true" cursor="rayOrigin: mouse" preset='pattern' type='pattern' url="markers/Covalent/pattern-marker.patt">



      <a-entity id="model" gltf-model="#Logo" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">

			</a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

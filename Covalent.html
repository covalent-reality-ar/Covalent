<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://johnaloomis.github.io/CovalentAR/aframe/build/aframe-ar.js"></script>
<script>
AFRAME.registerComponent('marker', {
    init: function () {
        const redirect = document.getElementById("model");


        redirect.addEventListener('click', function (evt) {
            window.location.replace("https://covalentreality.co/");
        })

    }
});

</script>


<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false'>
		<a-assets>
			<a-asset-item id="Logo" src="models/CovalentLogo/Covalentlogo.gltf"></a-asset-item>
		</a-assets>
    <a-marker  marker emitevents="true" cursor="rayOrigin: mouse" preset='pattern' type='pattern' url="markers/Covalent/pattern-marker.patt">



      <a-entity id="model" gltf-model="#Logo" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">

			</a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
